<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Destinator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body>
  <nav id="bar">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">

          <label class="label-icon" for="search">
            <i id="dest" class="material-icons">Destinator</i>
          </label>

        </div>
      </form>
    </div>
  </nav>


  <div class="parallax-container" id="test">
    <div class="parallax">
      <img src="./images/766707.jpg">
    </div>
  </div>

  <div id="box" class="section ">
    <div class="row " id="bap">
      <h3 id="get">Get on the right trail</h3>
    </div>
    <div id="bigbox">
      <div class="row">
        <div class="input-field col s6">
          <input id="origin" type="text" class="validate">
          <label id="lab" class="active" for="origin">Origin</label>
        </div>
      </div>
      <p id="rad">Radius From Origin (miles)</p>
      <form action="#">
        <p class="range-field">
          <input type="range" id="radius" min="0" max="200" />
        </p>
      </form>
      <div class="input-field col s12">
        <select id="difficulty">
          <option id="hike" value="" disabled selected>Hike Difficulty</option>
          <option value="green">Lackadaisical</option>
          <option value="greenBlue">Easy</option>
          <option value="blue">Medium</option>
          <option value="blueBlack">Hard</option>
          <option value="black">Extreme</option>
        </select>
      </div>
      <p id="rad">Minimum length of hike</p>
      <form action="#">
        <p class="range-field">
          <input type="range" id="length" min="0" max="50" />
        </p>
      </form>
    </div>
    <a href="#results">
      <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit
        <i class="material-icons right"></i>


      </button>
    </a>
  </div>
  <div class="parallax-container">
    <div id="pic" class="parallax">
      <img src="./images/766627.jpg">
    </div>
  </div>


  <div id="box" class="section ">
    <div id="mapid"></div>
    <a name="results"></a>
    <div class="row " id="bap">
      <h3 id="get"> on the right trail</h3>
    </div>
    <div id="trail-dump">


    </div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <script>
      var mymap = L.map('mapid').setView([38.895469, -77.02733], 15);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiamF5cmVkZDExIiwiYSI6ImNqaGdsaWF3dzFpZjYzZHAzeW4wbHNmb2UifQ.COxlVvDKbzGEnSyy5Um6vg'
      }).addTo(mymap);

      var marker = L.marker([38.895469, -77.02733]).addTo(mymap);
      var marker2 = L.marker([38.895769, -77.02333]).addTo(mymap);
      var marker3 = L.marker([38.895769, -77.02333]).addTo(mymap);

      var circle = L.circle([38.895469, -77.02733], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 25
      }).addTo(mymap);

      var circle2 = L.circle([38.895769, -77.02933], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 25
      }).addTo(mymap);

      var polygon = L.polygon([
        [38.895469, -77.02733],
        [38.895469, -77.02733],
        [38.895469, -77.02733]
      ]).addTo(mymap);

      marker.bindPopup("Fogo de Chao").openPopup();
      marker2.bindPopup("Trail Zamunda").openPopup();
      circle.bindPopup("Fogo de Chao");
      circle2.bindPopup("Fogo de Chao");
      polygon.bindPopup("Fogo de Chao");

      var popup = L.popup()
        .setLatLng([38.895469, -77.02733])
        .setContent(" 3500 Connecticut Ave NW, Washington, DC 20008")
        .openOn(mymap);

      function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
      }

      mymap.on('click', onMapClick);

      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
      }

      mymap.on('click', onMapClick);
    </script>


    <script>
      $(document).ready(function () {
        $('.parallax').parallax();
      });
      $(document).ready(function () {
        $('select').material_select();
      });
    </script>
    <script src="./main.js"></script>
    <style>
    </style>
</body>

</html>
