<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Destinator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body>
  <nav id="bar">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">

          <label class="label-icon" for="search">
            <i id="dest">Destinator</i>
          </label>

        </div>
      </form>
    </div>
  </nav>


  <div class="parallax-container" id="test">
    <div class="parallax">
      <img src="./images/hiking.jpg">
    </div>
  </div>

  <div id="box" class="section ">
    <div class="row " id="bap">
      <h3 id="get">Get on the right trail.</h3>
    </div>
    <div id="bigbox">
      <div class="row">
        <div class="input-field col s6">
          <input id="origin" type="text" class="validate">
          <label id="lab" class="active" for="origin">Origin</label>
        </div>
      </div>
      <p id="rad">Radius From Origin (miles)</p>
      <form action="#">
        <p class="range-field">
          <input type="range" id="radius" min="0" max="200" />
        </p>
      </form>
      <div class="input-field col s12">
        <select id="difficulty">
          <option id="hike" value="blue" disabled selected>Hike Difficulty</option>
          <option value="green">Lackadaisical</option>
          <option value="greenBlue">Easy</option>
          <option value="blue">Medium</option>
          <option value="blueBlack">Hard</option>
          <option value="black">Extreme</option>
        </select>
      </div>
      <p id="rad">Minimum length of hike</p>
      <form action="#">
        <p class="range-field">
          <input type="range" id="length" min="1" max="10" />
        </p>
      </form>
    </div>
    <br>
    <br>
    <br>
    <a href="#results">
      <button class="btn waves-effect waves-light" type="submit" id="random" name="action">Submit
        <i class="material-icons right"></i>


      </button>
    </a>
  </div>
  <div class="parallax-container">
    <div id="pic" class="parallax">
      <img src="./images/766627.jpg">
    </div>
  </div>
  <div id="box" class="section ">
    <a name="results"></a>
    <div class="container">
      <div class="row " id="bap">
        <h3 id="get">Your journey awaits...</h3>

      </div>

      <div class="row">
        <div class="col s6">

          <div id="trail-dump">
          </div>
        </div>
        <div class="col s6">
          <div id="mapid"></div>
        </div>
      </div>



      <div class="row">
        <div class="col s7"></div>
        <div class="col s5" id="weather">
          <p id="current">Click trail name to display current conditions.
          </p>
          <p id="icon"></p>
          <p id="summary"></p>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>
<br>
<br>
<br>
      <div class="row" id="reset">
        <div class"col s12">
          <a class="waves-effect waves-light btn" href="/">Search Again</a>
        </div>
      </div>

    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script>

  </script>


  <script>
    $(document).ready(function () {
      $('.parallax').parallax();
    });
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>
  <script src="./main.js"></script>
  <style>
  </style>
</body>

</html>
